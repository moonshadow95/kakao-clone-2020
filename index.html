<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">안녕하세요. 코코아톡입니다.</h1>
      <p class="welcome-header__text">
        이미 계정이 있으시다면,<br />이메일 또는 휴대폰번호로 로그인하세요.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__input"
        name="username"
        type="text"
        required
        placeholder="카카오계정 (이메일 또는 휴대폰번호)"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        required
        placeholder="비밀번호"
      />
      <input class="login-form__btn" type="submit" value="로그인" />
      <a class="login-form__a" href="#">코코아톡 아이디 / 비밀번호 찾기</a>
    </form>
    <div class="no-mobile">
      <span>화면이 너무 커요 </span><i class="far fa-sad-tear"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/e1ee70ad74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
