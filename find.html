<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <span class="nav__update"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>연락처에서 추가</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>ID로 추가</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">오픈채팅</h4>
          <span>
            오픈채팅에 참여해보세요
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="images/open_member_1.jpg"
                alt="open chat member's photo"
              />
              <span class="open-post__members-count">802명</span>
              <div class="divider"></div>
              <div class="open-post__member-status">활동중</div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__thumnail">
              <img src="images/open_member_1.jpg" alt="" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>15,356</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big </span><i class="far fa-sad-tear"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/e1ee70ad74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
