<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <span class="nav__update"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/user.jpg"
            alt="Photo"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">임철종</h4>
            <div class="user-component__subtitle-box">
              <h6 class="user-component__subtitle">010-8888-8888</h6>
              <span class="user-component__exclamation">!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="kakaopay__container">
        <div class="kakaopay__display">
          <i class="fas fa-comment"></i>
          <span class="kakaopay__pay"> pay </span>
          <span class="kakaopay__cash">7,217원</span>
        </div>
        <div class="kakaopay__btns">
          <span>송금</span>
          <div class="divider"></div>
          <span>결제</span>
          <div class="divider"></div>
          <span>자산</span>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>달력</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-fill-drip fa-2x"></i>
          <span>테마</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>계정</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천 앱</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-airbnb fa-2x"></i>
            </div>
            <div class="more-suggestions__icon-text">Airbnb</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-amazon fa-2x"></i>
            </div>
            <div class="more-suggestions__icon-text">Amazon</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-bomb fa-2x"></i>
            </div>
            <div class="more-suggestions__icon-text">Bomb</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-bone fa-2x"></i>
            </div>
            <div class="more-suggestions__icon-text">Pet&Bone</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <div class="nav__bg bg__green"></div>
      <div class="nav__bg bg__red"></div>
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big </span><i class="far fa-sad-tear"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/e1ee70ad74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
